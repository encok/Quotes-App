<h1>Famous Quotes</h1>
<hr>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    
   <p> {{quote.topic}} <button (click)='toggleDetail(i)'>Show More</button></p>
    <app-quote-details *ngIf='quote.showAuthor' [quote]='quote'></app-quote-details>
      
   
    <p>{{quote.description}}</p>
    <p>{{quote.name}}</p>
  </div>
</ul>

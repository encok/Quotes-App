<div class="overlay">
  <h1>Famous Quotes</h1>
  <hr />
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <app-quotes-form (addQuote)="addQuote($event)"></app-quotes-form>
    </div>
    <div class="col-md-9">
      <div class="all-cards">
      <div *ngFor="let quote of quotes; let i = index"  class="card">
        <div class="card-body">
          <h5>posted on {{ quote.datePosted | date }}</h5>
          <p>
            {{ quote.topic }}
            <button (click)="toggleDetail(i)" class="btn btn-info btn-sm">
              Show More
            </button>
          </p>
        </div>
        <div>
          <app-quote-details
            *ngIf="quote.showAuthor"
            [quote]="quote"
            (isRead)="quoteDelete($event, i)"
          ></app-quote-details>
        </div>
        <p>{{ quote.description }}</p>
        <p>{{ quote.name }}</p>
      </div>
    </div>
  </div>
  </div>
</div>
</div>

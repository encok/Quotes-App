<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

          <label for="name">You Name</label>
          <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
         <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
             <p>Name is required</p>

         </div>
          

      </div>
      <div class="form-group">

        <label for="name">Quote Title</label>
        <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.topic" name="topic" #topic='ngModel' required>
        <div [hidden]="topic.valid || topic.pristine" class="alert alert-danger">
            <p>Title is required</p>

        </div>
    </div>
      <div class="form-group">

          <label for="description">Quote</label>
          <textarea class="form-control" id="description" rows="4"  [(ngModel)]="newQuote.description" name="description" #description='ngModel' required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Quote is required</p>

        </div>
      </div>
      <div class="form-group">

        <label for="name">Quote Author</label>
        <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author name is required</p>

        </div>
    </div>
      <div class="form-group">
          <label for="complete">Date    </label>
          <input type='date' id="complete"  [(ngModel)]="newQuote.datePosted" name="datePosted" #datePosted='ngModel' required>
          <div [hidden]="datePosted.valid || datePosted.pristine" class="alert alert-danger">
            <p>Date is required</p>

        </div>
      </div>
      <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
